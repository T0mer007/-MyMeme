<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18eee0c7a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>#MyMeme</title>
</head>

<body class="main-layout" onload="onInit()">
    <header>
        <h1>#MyMeme</h1>
        <h2>Choose an image:</h2>
    </header>

    <section class="editor flex">
        <div class="canvas-contariner">
            <canvas class="my-canvas" width="500" height="500"></canvas>
        </div>
        <section class="control-section">
            <h2 class="control-title">Controls</h2>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02"
                            onchange="onFileInputChange(event)">
                        <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="control-tools">




       <div class="control-text">
           <button class="line-delete" onclick="onDeleteText()"><i class="fas trash fa-trash-alt"></i></button>

           <input class="text-input" type="text" placeholder="${txt.line}" oninput="onChageTxt(value)" />

           <i class="fas fa-text-height"></i> 
           
           <input type="range" value="${txt.size}" min="10" step="2" oninput="onChangeSize(value)">
           
           <i class="fas fa-font"></i>:
           <input type="color" class="color-input" value="${txt.color}" oninput="onChangeColor(value)">


           <select oninput="onChangeFont(value)">
               <option style="font-family: Impact;" value="${txt.fontFamily}">${txt.fontFamily}</option>
               <option style="font-family: Tahoma;" value="Tahoma">Tahoma</option>
               <option style="font-family: lobster;" value="lobster">Lobster</option>
               <option value="Verdana">Verdana</option>
           </select>

           <i class="fas fa-arrows-alt-h"></i>
            <input type="number" class="left-right-input" value="${txt.x}" min="0" step="5" oninput="">
           
            <i class="fas fa-arrows-alt-v"></i> <input type="number" class="left-right-input" value="${txt.y}" min="0" step="5" oninput="">
           
            <select oninput="onChangeAlign(value)">
               <option value="left">left</option>
               <option value="center">center</option>
               <option value="right">right</option>
            </select>
      
        </div>

    

            </div>
            
        </section>
        

    </section>

    <section class="gallery">
        
    </section>



    <footer>
        <p class="footer-copyright">Â© tomer benaim</p>
    </footer>



    <script src="js/utils.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-srvice.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
